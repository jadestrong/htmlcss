<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4</title>
    <style media="screen">
        div,p {
            margin: 0;
            padding: 0;
        }
        .parent {
            display: table;
            width: 100%;
            /*border-spacing: 10px;*/
            table-layout: fixed;
        }
        .left, .right {
            display: table-cell;
        }
        .left {
            width: 200px;
            /*padding-right: 10px;*/
            background-color: #ccc;
        }
        .right {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>该方法通过table的特性来实现布局，但是padding对table-cell无效啊，所以
            不能够通过这种方式来设置左右列的间隔。这种方式还能够使得左右两列垂直等高。</p>
        </div>
    </div>
</body>
</html>
