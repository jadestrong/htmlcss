<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3</title>
    <style media="screen">
        div,p {
            padding: 0;
            margin: 0;
        }

        .left {
            float: left;
            width: 200px;
            margin-right: 10px;
            background-color: #ccc;
        }
        .right {
            overflow: hidden;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>该种方法利用overflow:hidden;触发BFC,使得右列的元素不受其他元素的影响，所以
            可以实现左右布局，但是缺点是在IE早期版本不兼容。</p>
        </div>
    </div>
</body>
</html>
