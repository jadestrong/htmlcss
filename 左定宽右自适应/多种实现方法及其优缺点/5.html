<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5</title>
    <style media="screen">
        div,p {
            margin: 0;
            padding: 0;
        }
        .parent {
            display: flex;
        }
        .left {
            width: 200px;
            margin-right: 10px;
            background-color: #ccc;
        }
        .right {
            flex: 1;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>弹性布局，宽度默认都是随内容而定的，为左列指定了宽度，为右列使用flex属性来
            使其占据剩余空间。CSS新增的,兼容性不好，这种方式因为内容来自适应宽度，所以可能有性能消耗，所以不适合复杂的布局。</p>
            <p>这个也可以实现等高。</p>
        </div>
    </div>
</body>
</html>
