<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定表头的表格</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="page">
        <table class="m-table">
            <thead>
                <tr>
                    <th class="cloa">定宽a</th>
                    <th class="cloa">定宽b</th>
                    <th class="cloa">定宽c</th>
                    <th>最后列不定宽</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>定宽a</td>
                    <td>定宽b</td>
                    <td>定宽c</td>
                    <td>最后列不定宽</td>
                </tr>
                <tr>
                    <td>定宽a</td>
                    <td>定宽b</td>
                    <td>定宽c</td>
                    <td>最后列不定宽</td>
                </tr>
                <tr>
                    <td>定宽a</td>
                    <td>定宽b</td>
                    <td>定宽c</td>
                    <td>最后列不定宽</td>
                </tr>
                <tr>
                    <td>定宽a</td>
                    <td>定宽b</td>
                    <td>定宽c</td>
                    <td>最后列不定宽</td>
                </tr>
                <tr>
                    <td>定宽a</td>
                    <td>定宽b</td>
                    <td>定宽c</td>
                    <td>最后列不定宽</td>
                </tr>
                <tr>
                    <td>定宽a</td>
                    <td>定宽b</td>
                    <td>定宽c</td>
                    <td>最后列不定宽</td>
                </tr>
            </tbody>
        </table>
        <div class="m-demo">
            <table>
                <thead>
                    <tr>
                        <th>定宽a</th>
                        <th>定宽b</th>
                        <th>定宽c</th>
                        <th class="auto">最后列不定宽</th>
                    </tr>
                </thead>
            </table>
            <div class="scroll">
                <table>
                    <tbody>
                        <tr>
                            <td>定宽a</td>
                            <td>定宽b</td>
                            <td>定宽c</td>
                            <td>最后列不定宽</td>
                        </tr>
                        <tr>
                            <td>定宽a</td>
                            <td>定宽b</td>
                            <td>定宽c</td>
                            <td>最后列不定宽</td>
                        </tr>
                        <tr>
                            <td>定宽a</td>
                            <td>定宽b</td>
                            <td>定宽c</td>
                            <td>最后列不定宽</td>
                        </tr>
                        <tr>
                            <td>定宽a</td>
                            <td>定宽b</td>
                            <td>定宽c</td>
                            <td>最后列不定宽</td>
                        </tr>
                        <tr>
                            <td>定宽a</td>
                            <td>定宽b</td>
                            <td>定宽c</td>
                            <td>最后列不定宽</td>
                        </tr>
                        <tr>
                            <td>定宽a</td>
                            <td>定宽b</td>
                            <td>定宽c</td>
                            <td>最后列不定宽</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
